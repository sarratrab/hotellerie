<p-toast key="tc" ></p-toast>
<!-- LaunchStep3Component Template -->
<div class="launch-step3-container">
  <h2 class="text-xl font-semibold mb-2 text-gray-800">
    Survey Information <!-- Fixed typo -->
  </h2>
  <div class="settings-section">
    <div class="grid grid-cols-1"> <!-- removed duplicate grid-cols-1 -->
      <div class="space-y-6">
   
        <!-- Survey Name -->
        <div>
          <label for="name" class="input-label">Survey Name</label>
          <input 
            type="text"
            id="name" 
            name="name"
            [(ngModel)]="surveyName"  
            #surveyNameCtrl="ngModel"
            placeholder="Enter survey name"
            required
            class="custom-input"
          />
          <div class="error-message" *ngIf="surveyNameCtrl.invalid && surveyNameCtrl.touched">
            Survey name is required
          </div>
        </div>

        <!-- Anonymous Response Setting -->
        <div class="setting-item">
          <div class="checkbox-container">
            <input 
              type="checkbox" 
              id="allowAnonymous"
              [(ngModel)]="isAnonymous"
              name="allowAnonymous"
              class="custom-checkbox"
            />
            <label for="allowAnonymous" class="checkbox-label">
              Allow anonymous Response
            </label>
          </div>
        </div>

        <!-- Send Notification Mail Setting -->
        <div class="setting-item">
          <div class="checkbox-container">
            <input 
              type="checkbox" 
              id="sendNotification"
              name="sendNotification"
              class="custom-checkbox"
            />
            <label for="sendNotification" class="checkbox-label">
              Send Notification mail
            </label>
          </div>
        </div>
       
        <!-- Expiration Date Setting -->
        <div class="setting-item expiration-setting">
          <label for="expirationDate" class="field-label">
            Expiration Date
          </label>
          <div class="date-input-container">
            <input 
              type="date"
              id="expirationDate"
              [(ngModel)]="deadline"
              name="deadline"
              class="date-input"
            />
          </div>
        </div>
<button (click)="testToast()">Test Toast</button>
      </div>
    </div>
  </div>
</div>
