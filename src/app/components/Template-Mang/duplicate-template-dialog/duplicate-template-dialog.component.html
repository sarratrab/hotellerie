<div class="p-fluid">
  <h3>Duplicate Template</h3>
  <input
    type="text"
    pInputText
    [(ngModel)]="newName"
    placeholder="Enter new template name"
  />
  <div class="mt-4 flex justify-end gap-2">
    <button
      pButton
      type="button"
      label="Cancel"
      class="p-button-text"
      (click)="cancel()"
    ></button>
    <button
      pButton
      type="button"
      label="Duplicate"
      (click)="confirm()"
      [disabled]="!newName"
    ></button>
  </div>
</div>
