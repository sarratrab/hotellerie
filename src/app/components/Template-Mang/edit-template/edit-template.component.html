<p-toast></p-toast>
<app-survey-navbar></app-survey-navbar>
<app-template-header
  title="Edit Template"
  submitText="Submit"
  (cancel)="onCancel()"
  (submit)="onSubmit()">
</app-template-header>



<div class="sub-navbar">
  <div class="rounded-xl shadow-sm p-6 bg-white w-full">
    <h2 class="text-gray-700 font-semibold mb-4">General Information</h2>

    <form [formGroup]="templateForm" >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Name*</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
          <small
            *ngIf="templateForm.get('name')?.invalid && templateForm.get('name')?.touched"
            class="text-red-500 text-sm"
          >
            Name is required.
          </small>
        </div>

        <!-- Status -->
        <div>
          <label for="status" class="block text-sm font-medium text-gray-600 mb-1">Status</label>
          <select
            id="status"
            formControlName="status"
            class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
          >
            <option
              *ngFor="let s of statusOptions"
              [ngValue]="s.value"
              [selected]="s.value"
            >
              {{ s.label }}
            </option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label for="type" class="block text-sm font-medium text-gray-600 mb-1">Type*</label>
          <select
            id="type"
            formControlName="type"
            class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
          >
            <option value="" hidden>Select type</option>
            <option *ngFor="let t of typeOptions" [value]="t.value">
              {{ t.label }}
            </option>
          </select>
          <small
            *ngIf="templateForm.get('type')?.invalid && templateForm.get('type')?.touched"
            class="text-red-500 text-sm"
          >
            Type is required.
          </small>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-600 mb-1">
          Description
        </label>
        <textarea
          id="description"
          rows="3"
          formControlName="description"
          class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
        ></textarea>
      </div>
    </form>
  </div>
</div>

<app-form-designer></app-form-designer>
